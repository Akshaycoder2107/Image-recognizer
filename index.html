 
<html>
  <head>
    <title>Image recognition</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
<script src="https://unpkg.com/ml5@0.4.3/dist/ml5.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/webcamjs/1.0.26/webcam.js"></script>

   <link rel="stylesheet" href="style.css">
  
  </head>

  <body>
  <div class="container">
    
    <center>
<h3 class="btn btn-success heading">Image Recognition</h3>
      <br><br>

      <p style="font-size: 25px;background-color: aliceblue;">Model is trained to identify the following objects: <br>
<b class="name_of_objects">bottle | book | cube | mouse | remote</b> </p>
<br> <br>
<div class="col-lg-6 col-md-6 col-sm-6 col-xs-12">
      <label>Webcam View - </label>
<div id="camera"></div>
      <br><br>
<button class="btn btn-danger" onclick="take_snapshot()">Capture Image</button>
      <br><br>
</div>
<div class="col-lg-6 col-md-6 col-sm-6 col-xs-12">
  <label>Snapshot View - </label>
  <div id="result"></div>
      <br><br>
      <button class="btn btn-info" onclick="check()">Identify Image</button>
      <br><br>
      </div>
    <center>
      <div class="col-lg-6 col-md-6 col-sm-6 col-xs-12">
      <p style="font-size: 22px;">Object :<span id="result_object_name"></span>  </p>
      <p style="font-size: 22px;">Accuracy :<span id="result_object_accuracy"></span>  </p>
    </div>
    </center>
    </center>

  </div>
<script src="main.js"></script>

  </body>
</html>
